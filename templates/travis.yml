language: objective-c

branches:
  only:
    master

env: export LANG=en_US.UTF-8

before_install:
  - brew update
  - brew remove xctool
  - brew install xctool
  - gem cleanup cocoapods
  - gem uninstall cocoapods -x --version '<0.36.0.beta.2' 
  - gem uninstall cocoapods
  - gem install cocoapods -v '0.36.0.beta.2'

script: xctool test -workspace '<%= project_name %>'.xcworkspace -scheme '<%= project_name %>' -sdk iphonesimulator -reporter pretty ONLY_ACTIVE_ARCH=NO

script: bin/test
